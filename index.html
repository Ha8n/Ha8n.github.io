<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Network Status Dashboard - SMK TKJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
        letter-spacing: 2px;
      }

      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
        flex-wrap: wrap;
      }

      .server-card {
        width: 260px;
        padding: 20px;
        border-radius: 10px;
        background-color: #1e293b;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      .icon {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .server-title {
        font-size: 18px;
        font-weight: bold;
      }

      .ip {
        font-size: 13px;
        color: #94a3b8;
        margin-bottom: 10px;
      }

      .status-box {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: bold;
        color: #020617;
      }

      .online {
        background: #22c55e;
      }

      .offline {
        background: #ef4444;
      }

      .maintenance {
        background: #facc15;
      }

      .footer {
        text-align: center;
        margin-top: 40px;
      }

      button {
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        background: #020617;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>NETWORK STATUS DASHBOARD - SMK TKJ</h1>

    <div class="container">
      <!-- SERVER 1 -->
      <div class="server-card">
        <div class="icon">üõ∞Ô∏è</div>
        <div class="server-title">Mikrotik Gateway</div>
        <div class="ip">IP: 192.168.1.1</div>
        <p>Uptime: 24 Jam</p>
        <div class="status-box online">STATUS: ONLINE</div>
      </div>

      <!-- SERVER 2 -->
      <div class="server-card">
        <div class="icon">üíª</div>
        <div class="server-title">Server CBT Ujian</div>
        <div class="ip">IP: 192.168.10.200</div>
        <p>Uptime: 5 Jam</p>
        <div class="status-box offline">STATUS: OFFLINE (RUSAK)</div>
      </div>

      <!-- SERVER 3 -->
      <div class="server-card">
        <div class="icon">üíª</div>
        <div class="server-title">Server CBT Ujian</div>
        <div class="ip">IP: 192.168.50.5</div>
        <p>Uptime:-</p>
        <div class="status-box maintenance">STATUS: MAINTENANCE</div>
      </div>
      <!-- SERVER KE-3 BELUM DIBUAT -->
    </div>

    <div class="footer">
      <button>REFRESH STATUS</button>
    </div>
  </body>
</html>
